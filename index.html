<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Tênis de Mesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marcador de Tênis de Mesa</h1>
        
        <!-- Menu Inicial -->
        <div id="startMenu">
            <button onclick="showPlayerForm()">Novo Jogador</button>
            <button onclick="startGame('single')">Novo Jogo (Individual)</button>
            <button onclick="startGame('doubles')">Novo Jogo (Pares)</button>
            <button onclick="showPlayers()">Ver Jogadores</button>
            <button onclick="exportData()">Exportar Dados</button>
        </div>

        <!-- Formulário de Novo Jogador -->
        <div id="playerForm" style="display: none;">
            <h2>Novo Jogador</h2>
            <input type="text" id="playerName" placeholder="Nome do Jogador">
            <input type="text" id="playerPhoto" placeholder="URL da Foto">
            <button onclick="addPlayer()">Salvar</button>
            <button onclick="hidePlayerForm()">Cancelar</button>
        </div>

        <!-- Interface do Jogo -->
        <div id="gameScreen" style="display: none;">
            <h2>Jogo em Andamento</h2>
            <div id="playerSelection" style="display: none;">
                <select id="player1"></select>
                <select id="player2"></select>
                <select id="player3" style="display: none;"></select>
                <select id="player4" style="display: none;"></select>
                <label>Quem serve primeiro?</label>
                <select id="firstServer"></select>
                <button onclick="startScoring()">Iniciar</button>
            </div>
            <div id="scoring" style="display: none;">
                <div class="player" id="player1Box">
                    <img id="p1Photo" src="" alt="Jogador 1">
                    <span id="p1Name"></span>
                    <span id="p1Score">0</span>
                </div>
                <div class="player" id="player2Box">
                    <img id="p2Photo" src="" alt="Jogador 2">
                    <span id="p2Name"></span>
                    <span id="p2Score">0</span>
                </div>
                <button onclick="endGame()">Finalizar Jogo</button>
            </div>
        </div>

        <!-- Lista de Jogadores -->
        <div id="playerList" style="display: none;">
            <h2>Jogadores</h2>
            <table id="playersTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Vitórias</th>
                        <th>Derrotas</th>
                        <th>Desempenho</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="hidePlayerList()">Voltar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
