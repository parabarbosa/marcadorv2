<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Tênis de Mesa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Assistente de Tênis de Mesa</h1>
        <div id="player-setup">
            <h2>Escolha os Jogadores</h2>
            <select id="player1-select"></select>
            <button onclick="addNewPlayer()">Adicionar Novo Jogador</button>
            <input type="file" id="player-photo-input" accept="image/*" style="display:none;">
            <button onclick="editPlayer()">Editar Jogador</button>
            <select id="player2-select"></select>
            <button onclick="startGame()">Iniciar Jogo</button>
        </div>
        <div id="serve-selector" style="display:none;">
            <h2>Quem começa a servir?</h2>
            <div id="serve-options">
                <div class="serve-option" onclick="setFirstServer('player1')">
                    <img id="serve-player1-img" src="" alt="Jogador 1">
                    <span id="serve-player1-name"></span>
                </div>
                <div class="serve-option" onclick="setFirstServer('player2')">
                    <img id="serve-player2-img" src="" alt="Jogador 2">
                    <span id="serve-player2-name"></span>
                </div>
            </div>
        </div>
        <div id="game-interface" style="display:none;">
            <h2>Jogo em Andamento</h2>
            <div id="scoreboard">
                <div id="player1" onclick="recordPoint('player1')">
                    <img src="" alt="Jogador 1" id="player1-img">
                    <span id="player1-name"></span>
                    <div class="service-indicator">SERVIÇO</div>
                    <span id="player1-score">0</span>
                </div>
                <div id="player2" onclick="recordPoint('player2')">
                    <img src="" alt="Jogador 2" id="player2-img">
                    <span id="player2-name"></span>
                    <div class="service-indicator">SERVIÇO</div>
                    <span id="player2-score">0</span>
                </div>
            </div>
            <div id="game-duration">Duração: 0m 0s</div>
            <button id="export-csv-button" onclick="exportToCSV()" style="display:none;">Exportar Resultados para CSV</button>
            <!-- <button onclick="syncToSheets()">Sync to Google Sheets</button> -->
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> -->
</body>

</html>
